<div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

        <input type="email" placeholder="Email" formControlName="email">
        <input type="password" placeholder="Contraseña" formControlName="password">

        <button type="submit" [disabled]="loginForm.invalid || (loading$ | async)">
            <span *ngIf="!(loading$ | async)">Iniciar Sesión</span>
            <span *ngIf="loading$ | async">Cargando...</span>
        </button>
    </form>
</div>
